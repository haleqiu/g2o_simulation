%YAML:1.0

  Simulator.numNodes: 18
  Simulator.stepLen: 1.0
  Simulator.boundArea: 50
  Simulator.landmarksRange: 1
  Simulator.landMarksPerSquareMeter: 3

  #mode
  Mode.static: 1
  Mode.rigidity: 0
  Mode.motion: 1

  #noise
  Simulator.landmarknoise: 0.05
