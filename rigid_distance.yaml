  #FALG
  Optimizer.DistanceGroundTruthInit: 0
  Optimizer.Debug: 1
  Simulator.StraightMotion: 1

  #Optimizer
  Optimizer.Dynum: 12
  Optimizer.vertexnum: 12
  Optimizer.rigidbodyweight: 20
  Optimizer.motionweight: 5
  Optimizer.pointmeasurementweight: 1
  Optimizer.iterationsteps: 10
